<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Oficina√ßo - Modelo</title>
</h:head>

<h:body style="background-color: black;">
	<style>
		body .ui-datatable .ui-datatable-header {
		    background: black;
		    border: 1px solid black;
		    border-width: 1px 0 1px 0;
		    color: #495057;
		    padding: 1rem 1rem;
		    font-weight: 600;
		    border-top-left-radius: 4px;
		    border-top-right-radius: 4px;
			margin-left: 1450px;
		}
	</style>
	
	<h:form id="form">
        <ui:include src="menu.xhtml" />	
        
        <p:commandButton title="novo cadastro" type="button" icon="pi pi-plus-circle" onclick="PF('formulario').show()" style="top: 43px; background-color: green; color: white;"/>

		<p:dataTable id="lista" var="modelo" value="#{modeloControl.modelos}" allowUnsorting="true" sortMode="single" widgetVar="tablemodelo"
			emptyMessage="Nenhum dado encontrado"
			filteredValue="#{modeloControl.modelosFiltro}">

			<f:facet name="header">
			</f:facet>
		
			<p:column sortBy="#{modelo.id}" headerText="Id" filterBy="#{modelo.id}" style="background-color: black; color: white;">
				<h:outputText value="#{modelo.id}"/>
			</p:column>
			
			<p:column sortBy="#{modelo.nome}" headerText="Nome" filterBy="#{modelo.nome}" style="background-color: black; color: white;">
				<h:outputText value="#{modelo.nome}"/>
			</p:column>
			
			<p:column sortBy="#{modelo.marca}" headerText="Marca" filterBy="#{modelo.marca}" style="background-color: black; color: white;">
				<h:outputText value="#{modelo.marca}"/>
			</p:column>
			
			<p:column headerText="" style="background-color: black; color: white;">
				<p:commandButton icon="pi pi-pencil" update="form:modeloDiag" action="#{modeloControl.setModelo(modelo)}" onclick="PF('formulario').show()" styleClass="ui-button-help mr-2" title="editar"/>
				<p:commandButton icon="pi pi-trash" update="form:lista" action="#{modeloControl.excluir(modelo.id)}" styleClass="ui-button-danger" title="deletar" style="margin-left: 20px;"/>
			</p:column>
		</p:dataTable>	    
		
		<p:dialog header="Modelo" widgetVar="formulario" minHeight="40" showEffect="fade" closeOnEscape="true">
			<p:panelGrid id="modeloDiag" columns="2">
				<h:outputText value="Nome:"/>
				<p:inputText value="#{modeloControl.modelo.nome}" style="width: 280px; height: 40px ; border-radius: 20px; "/>

				<h:outputText value="Marca:"/>
				<p:inputText value="#{modeloControl.modelo.marca}" style="width: 280px; height: 40px ; border-radius: 20px; "/>
			</p:panelGrid>

			<p:commandButton value="Salvar" action="#{modeloControl.salvar}" onclick="PF('formulario').close()" style="border-radius: 20px; top: 14px; margin-left: 22%; width: 60%; background-color:green; color: white; "/>
		</p:dialog> 
	</h:form>
</h:body>
</html>
